<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="advanced.css">
    </head>
    <body>
      <div class="page-wrapper">
          <header>
            <a href="index.html"><img src="google.png"></a>
            <a class="link" href="index.html">Google Search</a>
          </header>

          <div class="wrap">
            <label style="margin-left: 10px;">Advanced Search</label>
          </div>
          <div class="border"></div>
          <div class="input-box">
            <form class="form-box" action="https://www.google.com/search" method="GET" name="f">
              <div class="outer-box">
                <span> Find Pages with...</span>
              </div> 
              <div class="input-boxes">
                <div class="label-box">
                  <div class="inner-box">
                    <label>all these words:</label>
                  </div>
                </div>
                <div class="outer-text">
                  <div class="user-text">
                    <input class="user-input" value="" autofocus="autofocus" name="as_q" type="text">
                  </div>
                </div>
                <div class="box"></div>
                <div class="label-box">
                  <div class="inner-box">
                    <label>this exact word or phrase:</label>
                  </div>
                </div>
                <div class="outer-text">
                  <div class="user-text">
                    <input class="user-input" value="" name="as_epq" type="text">
                  </div>
                </div>
                <div class="box"></div>
                <div class="label-box">
                  <div class="inner-box">
                    <label>any of these words:</label>
                  </div>
                </div>
                <div class="outer-text">
                  <div class="user-text">
                    <input class="user-input" value="" name="as_oq" type="text">
                  </div>
                </div>
                <div class="box"></div>
                <div class="label-box">
                  <div class="inner-box">
                    <label>none of these words:</label>
                  </div>
                </div>
                <div class="outer-text">
                  <div class="user-text">
                    <input class="user-input" value="" name="as_eq" type="text">
                  </div>
                </div>
                <div class="box"></div>
                <div class="label-box">
                  <div class="inner-box">
                  </div>
                </div>
                <div class="outer-text">
                  <div class="user-text">
                    <div class="sub-button">
                      <input class="google-button" type="submit" value="Advanced Search">
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
      </div>
    </body>
</html>
